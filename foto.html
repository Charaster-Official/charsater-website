<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFunkinGalaxy.com - Photos</title>
    <link rel="stylesheet" href="foto.css">
</head>
<body>
    <header>
        <h1 class="rainbow rainbow_text_animated">[Enter text here lmao]</h1>
        <a href="index.html"><button class="button button1">Home</button></a>
        <a href="forms.html"><button class="button button2">Form</button></a>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item" onclick="showGallery('marioGallery')">
                <img src="super_mario.png" alt="Super Mario" class="thumbnail">
                <p>Super Mario</p>
            </div>
            <div class="gallery-item" onclick="showGallery('hatGallery')">
                <img src="hatintime.png" alt="A Hat in Time" class="thumbnail">
                <p>A Hat in Time</p>
            </div>
            <div class="gallery-item" onclick="showGallery('undertaleGallery')">
                <img src="undertale.png" alt="Undertale" class="thumbnail">
                <p>Undertale</p>
            </div>
        </section>

        <!-- Hidden galleries -->
        <div id="marioGallery" class="gallery-content">
            <h2>Super Mario Gallery</h2>
            <div class="image-grid">
                <img class = animated-gif src="mario.gif" alt="Mario Image 1" height="200" width = "200">
                <img src="mario2.png" alt="Mario Image 2">
            </div>
        </div>

        <div id="hatGallery" class="gallery-content">
            <h2>A Hat in Time Gallery</h2>
            <div class="image-grid">
                <img src="snatcher.png" alt="Hat in Time Image 1">
                <img src="bombs.png" alt="Hat in Time Image 2">
            </div>
        </div>

        <div id="undertaleGallery" class="gallery-content">
            <h2>Undertale Gallery</h2>
            <div class="image-grid">
                <img src="dog.jgp" alt="Undertale Image 1">
                <audio controls>
                    <source text="Toby" src="Dog.ogg" type="audio/ogg">
                  Your browser does not support the audio element.
                  </audio>
            </div>
        </div>
    </main>

    <footer>
        <h3 class="rainbow rainbow_text_animated">Contact info</h3>
        <div class="flex-container">
            <div><a href="https://discordapp.com/users/710425355189747774"><img src="discord.png" alt="Discord" width="100" height="100"><a/></div>
        </div>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
